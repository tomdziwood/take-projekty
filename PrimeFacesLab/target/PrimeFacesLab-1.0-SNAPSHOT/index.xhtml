<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView id="tabViewId">
            <p:tab title="Form">
                <h:form>
                    <p:spinner id="firstAdd" min="-100" max="100" value="#{addingBean.firstAdd}"/>
                    +
                    <p:spinner id="secondAdd" min="-100" max="100" value="#{addingBean.secondAdd}"/>
                    <p:commandButton id="calculateButton" update="resultAdd tabViewId:dateOutput tabViewId:growlId" value="Calculate" action="#{addingBean.add()}"/>
                    =
                    <h:outputText id="resultAdd" value="#{addingBean.resultAdd}"/>
                </h:form>
                <br/>
                <h:outputText id="dateOutput" value="#{addingBean.date}"/>
                <p:growl id="growlId" showDetail="true" sticky="true"/>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable var="student" value="#{tableBean.students}" sortMode="single"
                             paginator="true" rows="10"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="3,5,10,{ShowAll|'All'}">
                    <p:column sortBy="#{student.firstName}" headerText="First name">
                        <h:outputText value="#{student.firstName}"/>
                    </p:column>
                    
                    <p:column sortBy="#{student.name}" headerText="Name">
                        <h:outputText value="#{student.name}"/>
                    </p:column>
                    
                    <p:column sortBy="#{student.avg}" headerText="Average">
                        <h:outputText value="#{student.avg}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <p:lineChart model="#{lineChartBean.trigoChart}" style="width: 100%; height: 500px"/>
                <hr style="height: 5px; color: #000000; background-color: #000000"/>
                <h:form>
                    <p:chart type="line" model="#{chartBean.trigoZoomedChart}" style="width: 100%; height: 500px" widgetVar="zoomedChart"/>
                    <br/>
                    <p:commandButton type="button" value="Reset" onclick="PF('zoomedChart').resetZoom()"/>
                </h:form>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
